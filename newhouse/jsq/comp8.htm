              <div align=center>
                <input language=Javascript onClick="&#13;&#10;fk_sum.value= price1.value*area.value ;&#13;&#10;&#13;&#10;if (s2.value ==1 )&#13;&#10;{&#13;&#10;&#9;if (s3.value != '--')&#13;&#10;&#9;dk_total.value = parseInt(fk_sum.value * s3.value);&#13;&#10;&#9;else&#13;&#10;&#9;dk_total.value = s31.value;&#13;&#10;&#9;&#13;&#10;}&#13;&#10;&#13;&#10;if (s2.value == 2)&#13;&#10;{&#13;&#10;&#9;if (s4.value != '--')&#13;&#10;&#9;dk_total.value = parseInt(fk_sum.value * s4.value);&#13;&#10;&#9;else&#13;&#10;&#9;dk_total.value = s41.value;&#13;&#10;&#13;&#10;}&#13;&#10;&#13;&#10;if (s2.value ==3)  &#13;&#10;{&#13;&#10;&#9;if (s3.value != '--' &amp;&amp; s4.value != '--')&#13;&#10;&#9;dk_total.value =fk_sum.value * s3.value + fk_sum.value* s4.value;&#13;&#10;&#9;else&#13;&#10;&#9;dk_total.value = parseInt(s31.value) + parseInt(s41.value );&#13;&#10;&#9;&#13;&#10;}&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;first_total.value = parseInt(fk_sum.value - dk_total.value);&#13;&#10;if (select5.value <=5 ) &#13;&#10;{&#9;t7.value=5.31;&#13;&#10;}&#13;&#10;else &#13;&#10;{&#9;t7.value=5.58;}&#13;&#10;&#13;&#10;if (select6.value <=5 ) &#13;&#10;{&#9;t8.value=4.14;}&#13;&#10;else &#13;&#10;{&#9;t8.value=4.59;}&#13;&#10;&#13;&#10;//购房时应缴纳的相关税&#13;&#10;if (area.value > 120)&#13;&#10;{qs.value = parseInt(fk_sum.value * 0.04+0.5)}&#13;&#10;else&#13;&#10;{qs.value = parseInt(fk_sum.value * 0.02+0.5)}&#13;&#10;if (area.value <= 120)&#13;&#10;{sxf.value = 1000}&#13;&#10;else if (area.value >120 &amp;&amp; area.value <= 5000)&#13;&#10;{sxf.value = 3000}&#13;&#10;else &#13;&#10;{sxf.value = 10000}&#13;&#10;&#13;&#10;yhs.value =parseInt(fk_sum.value * 0.0005+0.5);&#13;&#10;&#13;&#10;if (s1.value == 2)&#13;&#10;{crj.value = parseInt(fk_sum.value * 0.03+0.5)}&#13;&#10;else&#13;&#10;{crj.value = 0}&#13;&#10;&#13;&#10;sf_sum.value = parseInt(qs.value) + parseInt(sxf.value) + parseInt(yhs.value) + parseInt(crj.value);&#13;&#10;first_sum.value = parseInt(first_total.value) + parseInt(sf_sum.value);&#13;&#10;&#13;&#10;//----&#13;&#10;&#13;&#10;//银行按揭还款、公积金还款判断计算&#13;&#10;r1=t7.value*0.01/12;&#13;&#10;r2=t8.value*0.01/12;&#13;&#10;t1=select5.value*12;&#13;&#10;t2=select6.value*12;&#13;&#10;if (s2.value == 1)&#13;&#10;{&#13;&#10;tmp1=1+r1;&#13;&#10;for (var i=1 ;i<t1;i++)&#13;&#10;&#9;tmp1=tmp1*(1+r1);&#13;&#10;tmp11=tmp1*r1/(tmp1-1);&#13;&#10;return1.value=parseInt(tmp11*dk_total.value*100+0.5)/100;&#13;&#10;hk_total1.value = parseInt(return1.value * select5.value * 12*100+0.5)/100;&#13;&#10;fz1.value = parseInt((hk_total1.value - dk_total.value)*100+0.5)/100;&#13;&#10;}&#13;&#10;&#13;&#10;if (s2.value ==2)&#13;&#10;{&#13;&#10;tmp2=1+r2;&#13;&#10;for (var i=1 ;i<t2;i++)&#13;&#10;&#9;tmp2=tmp2*(1+r2);&#13;&#10;tmp21=tmp2*r2/(tmp2-1);&#13;&#10;return2.value=parseInt(tmp21*dk_total.value*100+0.5)/100;&#13;&#10;hk_total2.value = parseInt(return2.value * select6.value * 12*100+0.5)/100;&#13;&#10;fz2.value = parseInt((hk_total2.value - dk_total.value)*100+0.5)/100;&#13;&#10;}&#13;&#10;&#13;&#10;if (s2.value == 3)&#13;&#10;{&#13;&#10;temp= fk_sum.value * 0.8;&#13;&#10;if (temp >= dk_total.value)&#13;&#10;{&#13;&#10;tmp1=1+r1;&#13;&#10;for (var i=1 ;i<t1;i++)&#13;&#10;&#9;tmp1=tmp1*(1+r1);&#13;&#10;tmp11=tmp1*r1/(tmp1-1);&#13;&#10;return1.value=parseInt(tmp11*fk_sum.value*s3.value*100+0.5)/100;&#13;&#10;hk_total1.value = parseInt(return1.value * select5.value * 12*100+0.5)/100;&#13;&#10;fz1.value = parseInt((hk_total1.value - fk_sum.value*s3.value)*100+0.5)/100;&#13;&#10;&#13;&#10;tmp2=1+r2;&#13;&#10;for (var i=1 ;i<t2;i++)&#13;&#10;&#9;tmp2=tmp2*(1+r2);&#13;&#10;tmp21=tmp2*r2/(tmp2-1);&#13;&#10;return2.value=parseInt(tmp21*fk_sum.value*s4.value*100+0.5)/100;&#13;&#10;hk_total2.value = parseInt(return2.value * select6.value * 12*100+0.5)/100;&#13;&#10;fz2.value = parseInt((hk_total2.value - fk_sum.value*s4.value)*100+0.5)/100;&#13;&#10;}&#13;&#10;else &#13;&#10;{alert('银行贷款比例与公积金贷款比例之和不能大于8成!')}&#13;&#10;}&#13;&#10;&#13;&#10;" type=button value=开始计算 name=Button>
