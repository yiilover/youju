function MM_findObj(n, d) { //v4.0
  var p,i,x;  if(!d) d=document; if((p=n.indexOf("?"))>0&&parent.frames.length) {
    d=parent.frames[n.substring(p+1)].document; n=n.substring(0,p);}
  if(!(x=d[n])&&d.all) x=d.all[n]; for (i=0;!x&&i<d.forms.length;i++) x=d.forms[i][n];

}

<SCRIPT language="JavaScript">
<!--
function count_gongjiJin() {
    var price,area,ceng,year,yearRate,temp1,temp2;
  dwdj = MM_findObj("dwdj").value;
  mj= MM_findObj("mj").value;
  cs = MM_findObj("cs").value;
  year =  MM_findObj("year").value;
   var total = MM_findObj("total"); 
   if (total) total.value = dwdj*mj;
   var first = MM_findObj("first"); 
   if (first) first.value = dwdj*mj*cs*0.1;
   var dkze = MM_findObj("dkze"); 
   if (dkze) dkze.value = dwdj*mj-dwdj*mj*cs*0.1;
   if (year<=5) {yearRate=3.6*0.01;} else {yearRate=4.05*0.01;}
   temp1=dwdj*mj-dwdj*mj*cs*0.1;  //贷款总额
   temp2 = Math.pow((1+yearRate/12),year*12);
   temp3=temp1*((yearRate/12)*temp2)/(temp2-1);//每月付款
   var month = MM_findObj("month"); 
   if (month) month.value = Math.round(temp3*100)/100;
   temp4=temp3*year*12-temp1;   //总还款利息
   var atotal = MM_findObj("atotal"); 
   if (atotal) atotal.value = Math.round(temp4*100)/100;
   temp5 =temp3*year*12 ;//还款总额
  var htotal = MM_findObj("htotal"); 
   if (htotal) htotal.value = Math.round(temp5*100)/100;
}
//-->
</SCRIPT>
