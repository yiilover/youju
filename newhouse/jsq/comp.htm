<script language="JavaScript">
<!--
function count_anjie() {
var dwdj,mj,ajcs,year,yearRate,temp1,temp2;
  dwdj = MM_findObj("dwdj").value;
  mj= MM_findObj("mj").value;
  ajcs = 10-MM_findObj("ajcs").value;
  year =  MM_findObj("year").value;
   var total = MM_findObj("total"); 
   if (total) total.value = dwdj*mj;
   var first = MM_findObj("first"); 
   if (first) first.value = Math.round(dwdj*mj*ajcs*0.1*100)/100;
   var dtotal = MM_findObj("dtotal"); 
   if (dtotal) dtotal.value = dwdj*mj-dwdj*mj*ajcs*0.1;
   if (year<=5) {yearRate=5.31*0.01;} else {yearRate=5.58*0.01;}
   temp1=dwdj*mj-dwdj*mj*ajcs*0.1;  //贷款总额
   temp2 = Math.pow((1+yearRate/12),year*12);
   temp3=temp1*((yearRate/12)*temp2)/(temp2-1);//每月付款
   var monthf = MM_findObj("monthf"); 
   if (monthf) monthf.value = Math.round(temp3*100)/100;
   temp4=temp3*year*12-temp1;   //总还款利息
   var ztotal = MM_findObj("ztotal"); 
   if (ztotal) ztotal.value = Math.round(temp4*100)/100;
   temp5 =temp3*year*12 ;//还款总额
  var htotal = MM_findObj("htotal"); 
   if (htotal) htotal.value = Math.round(temp5*100)/100;
 if((dwdj*mj)>500000){   diyaRate=0.006} else{ diyaRate=0.008}
var diya = MM_findObj("diya"); 
   if (diya) diya.value = dwdj*mj*diyaRate;
var baoxian = MM_findObj("baoxian"); 
   if (baoxian) baoxian.value = dwdj*mj*0.001*year;
var danbao = MM_findObj("danbao"); 
temp9=(dwdj*mj-dwdj*mj*ajcs*0.1)*0.008;
if(temp9<500) {temp9=500;}
if (danbao) danbao.value = Math.round(temp9*100)/100;
}
//-->
